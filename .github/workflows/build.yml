name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

    concurrency:
      group: ${{ github.ref }}-pr-build
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: ğŸ” Linting Codebase
        run: pnpm lint

      - name: ğŸ—ï¸ Build 
        run: pnpm build

      - name: ğŸ§ª Run Tests
        run: pnpm test



