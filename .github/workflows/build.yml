name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

    concurrency:
      group: ${{ github.ref }}-pr-build
      cancel-in-progress: true

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🔍 Linting Codebase
        run: pnpm lint

      - name: 🏗️ Build 
        run: pnpm build

      - name: 🧪 Run Tests
        run: pnpm test



